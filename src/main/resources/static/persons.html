<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <span class="lead">List Of Persons</span>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <th class="text-center" width="20%">ID</th>
                            <th class="text-center" width="20%">NAME</th>
                            <th class="text-center" width="20%">FAMILY</th>
                            <th class="text-center" width="20%">EMAIL</th>
                            <th class="text-center" width="10%">Edit</th>
                            <th class="text-center" width=10%">Remove</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in persons">
                                <td class="text-center">{{x.id}}</td>
                                <td class="text-center">{{x.name}}</td>
                                <td class="text-center">{{x.family}}</td>
                                <td class="text-center">{{x.email}}</td>
                                <td class="text-center">
                                    <button ng-click="editPerson(x.id)" type="button" class="btn btn-primary custom-width">Edit</button>
                                </td>
                                <td class="text-center">
                                    <button ng-click="removePerson(x.id)" type="button" class="btn btn-danger custom-width">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
