<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<div class="container">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <span class="lead">Update Information</span>
        </div>
        <div class="panel-body">
            <form ng-submit = "updateForm()">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label" for="name">
                            Name
                        </label>
                        <div class="col-md-7">
                            <input ng-model="person.name" name="name"  type="text" class="form-control input-sm" placeholder="Enter Name" id="name" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label" for="family">
                            Family
                        </label>
                        <div class="col-md-7">
                            <input ng-model="person.family" name="family"  type="text" class="form-control input-sm" placeholder="Enter Family" id="family" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label" for="email">
                            Email
                        </label>
                        <div class="col-md-7">
                            <input ngIf="email.value !== '' && email.untouched && email.invalid" ng-model="person.email" name="email"  type="email" class="form-control input-sm" placeholder="Enter Email" id="email" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions text-center">
                        <input  type="submit" value="Update" class="btn btn-warning btn-sm">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
